name: Compile C Program to ARM64 Binary

on:
  push:
    branches:
      - main  # Or your branch name
  pull_request:
    branches:
      - main  # Or your branch name

jobs:
  build:
    runs-on: ubuntu-latest  # or another environment if needed
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker environment for ARM64 cross-compilation
        uses: docker/setup-buildx-action@v2
        
      - name: Build ARM64 binary using Docker
        run: |
          # Set up a Docker container to emulate ARM64
          docker run --rm --platform linux/arm64 \
            -v $(pwd):/workspace \
            -w /workspace \
            gcc:latest \
            bash -c "apt-get update && apt-get install -y build-essential libcurl4-openssl-dev libjson-c-dev && gcc -o filewatcher_arm64 filewatcher.c -lcurl -ljson-c"
      
      - name: Upload ARM64 binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: arm64-binary
          path: filewatcher_arm64
